name: Node Continous Integration

on: 
  pull_request:
    branches: [master, next]

jobs: 
  check_pull_request: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: 16
      - run: npm ci
      - run: npm test
      - run: npm run build